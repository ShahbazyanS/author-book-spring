<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/style.css" rel="stylesheet"/>

</head>
<body>
<header th:insert="fragments/general.html::header"></header>

<h2>Add author</h2>
<h3 th:text="${msg}" th:if="${msg != null}"></h3>
<form action="/addAuthor" method="post" enctype="multipart/form-data">
    <label>
        <input type="text" name="name" placeholder="name"/>
    </label><br>
    <label>
        <input type="text" name="surname" placeholder="surname"/>
    </label><br>
    <label>
        <input type="text" name="username" placeholder="username"/>
    </label><br>
    <label>
        <input type="password" name="password" placeholder="password"/>
    </label><br>
    <label>
        <input type="password" name="confirmPassword" placeholder="password"/>
    </label><br>
    <select name="role">
        <option value="USER">user</option>
        <option value="ADMIN">admin</option>
    </select>
    <label>
        <input type="radio" name="gender" value="MALE"/>
    </label> male
    <label>
        <input type="radio" name="gender" value="FEMALE"/>
    </label> female<br>
    <label>
        <textarea name="bio" placeholder="bio"></textarea>
    </label><br>
    <input type="file" name="image"/><br>
    <input type="submit" name="add">
</form>

<a href="/allAuthors">authors</a>
<h2>Add book</h2>
<form action="/addBook" method="post">
    <input type="text" name="title" placeholder="title"/><br>
    <textarea name="description" placeholder="description"></textarea><br>
    <input name="price" type="text" placeholder="price"/><br>
    <select name="author.id">
        <option th:each="author: ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
    </select><br>
    <input type="submit" value="add">
</form>
<a href="/allBooks">books</a>

</body>
</html>
